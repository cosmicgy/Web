<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubbling event</title>
    <style>
        html,
        body {
            height: 100%;
        }
    </style>
</head>

<body>
    <p>버블링 이벤트 <button>버튼</button></p>
    <script>
        const body = document.querySelector('body');
        const para = document.querySelector('p');
        const button = document.querySelector('button');

        // 버블링
        body.addEventListener('click', function () {
            console.log('Handler for body.');
        });

        // 버블링
        para.addEventListener('click', function () {
            console.log('Handler for paragraph.');
        });

        // 버블링
        button.addEventListener('click', function () {
            console.log('Handler for button.');
        });
    </script>

    <!-- 위 코드는 모든 이벤트 핸들러가 이벤트 흐름을 버블링만 캐치한다. 
즉, 캡쳐링 이벤트 흐름에 대해서는 동작하지 않는다. 
따라서 button에서 이벤트가 발생하면 모든 이벤트 핸들러는 버블링에 대해 동작하여 아래와 같이 로그된다.
Handler for button.
Handler for paragraph.
Handler for body.

만약 p 요소에서 이벤트가 발생한다면 p 요소와 body 요소의 이벤트 핸들러는 버블링에 대해 동작하여 아래와 같이 로그된다.
Handler for paragraph.
Handler for body. -->
</body>

</html>
